<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Docuflow Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; text-align: center; padding: 3rem; }
  </style>
</head>
<body>
  <h1>Thanks for confirming!</h1>
  <p>Opening the app nowâ€¦</p>
  <script>
    const params = new URLSearchParams(location.search);
    const token = params.get('token');
    const type = params.get('type') || 'signup';
    if (token) {
      window.location.replace(`docuflow://verify?type=${type}&token=${token}`);
    } else {
      document.body.insertAdjacentHTML('beforeend', '<p>Please go back to the app.</p>');
    }
  </script>
  <p>If nothing happens, copy this link into your browser:</p>
  <p><code>docuflow://verify?type=signup&token=&lt;TOKEN&gt;</code></p>
</body>
</html>
